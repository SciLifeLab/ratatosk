# Note: currently you need to set the reference path manually. Look
# for folder data/genomes in your ngstestdata installation location
bwa:
  bwaref: ../../ngs_test_data/data/genomes/Hsapiens/hg19/bwa/chr11.fa

gatk:
  UnifiedGenotyper:
    ref: ../../ngs_test_data/data/genomes/Hsapiens/hg19/seq/chr11.fa

picard:
  # InputBamFile "pipes" input from other modules
  InputBamFile:
    parent_task: ratatosk.samtools.SamToBam
  HsMetrics:
    parent_task: ratatosk.picard.SortSam
    targets: ../tests/luigi/targets.interval_list
    baits: ../tests/luigi/targets.interval_list
  # Example custom config
  HsMetricsNonDup:
    parent_task:
    # FIXME: inheritance!
    # Unfortunately need to set this again
    targets: ../tests/luigi/targets.interval_list
    baits: ../tests/luigi/targets.interval_list
  DuplicationMetrics:
    parent_task: ratatosk.picard.SortSam
  AlignmentMetrics:
    parent_task: ratatosk.picard.SortSam
  InsertMetrics:
    parent_task: ratatosk.picard.SortSam

samtools:
  SamToBam:
    parent_task: ratatosk.bwa.BwaSampe
